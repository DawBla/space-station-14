- type: entity
  parent: DrinkBase
  id: DrinkCartonBaseFull
  abstract: true
  components:
  - type: Drink
    openSounds:
      collection: packetOpenSounds
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Sprite
    state: icon
  - type: TrashOnEmpty
    solution: drink

- type: entity
  parent: DrinkCartonBaseFull
  id: DrinkJuiceOrangeCarton
  name: orange juice
  description: Full of vitamins and deliciousness!
  components:
